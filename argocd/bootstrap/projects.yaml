apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-projects
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - project: devops
      - project: features
  template:
    metadata:
      name: '{{.project}}-project'
    spec:
      project: default
      source:
        repoURL: https://github.com/leoviana00/lab-devops-cloud-eks.git
        targetRevision: main
        path: argocd/components/argocdproj/{{.project}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
      destination:
        server: https://kubernetes.default.svc
        namespace: argo-cd
