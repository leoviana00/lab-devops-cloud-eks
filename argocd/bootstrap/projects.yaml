apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-projects
  namespace: argo-cd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - project: devops
      - project: features
  template:
    metadata:
      name: '{{.project}}-project'
    spec:
      project: default
      source:
        repoURL: https://github.com/leoviana00/lab-devops-cloud-eks.git
        targetRevision: main
        path: argocd/components/argocdproj/{{.project}}
      destination:
        server: https://kubernetes.default.svc
        namespace: argo-cd
