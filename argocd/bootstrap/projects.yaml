apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-projects
spec:
  generators:
  - list:
      elements:
      - project: devops
        url: https://kubernetes.default.svc
      - projetc: features
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{.project}}-project'
    spec:
      project: default
      source:
        repoURL: https://github.com/leoviana00/lab-devops-cloud-eks.git
        targetRevision: HEAD
        path: argocd/components/argocdproj/{{.project}}
      destination:
        server: '{{.url}}'
        namespace: argo-cd
