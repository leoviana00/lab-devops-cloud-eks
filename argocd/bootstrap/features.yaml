apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-features
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - git:
      repoURL: https://github.com/leoviana00/lab-devops-cloud-eks.git
      revision: main
      directories:
      - path: argocd/components/applicationsets/features/*
  template:
    metadata:
      name: 'helm-features-{{path.basename}}'
    spec:
      project: '{{path.basename}}'
      source:
        repoURL: https://github.com/leoviana00/lab-devops-cloud-eks.git
        targetRevision: main
        path: argocd/components/applicationsets/{{path.basename}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true

      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argo-cd
