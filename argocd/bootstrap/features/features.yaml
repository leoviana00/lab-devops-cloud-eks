apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-features
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/leoviana00/lab-devops-cloud-eks.git
      revision: HEAD
      directories:
      - path: argocd/components/applicationsets/features/*
  template:
    metadata:
      name: 'helm-features-{{.path.basename}}'
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      project: features
      source:
        repoURL: https://github.com/leoviana00/lab-devops-cloud-eks.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: istio-system
